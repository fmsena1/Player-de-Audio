<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PlayMusic</title>
</head>
<body>
    <div id="player" class="card">
        <h4 class="titulo"><i class="material-icons">audiotrack</i>PlayMusic</h4>
        <div class="card">
            <div class="card-image">
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <i class="material-icons" id="play-pause">play_arrow</i>
                  </a>
            </div>
            <div class="card-content">
                <h5 class="titulo">Title</h5>
                <p class="artist">Artist</p>
                <div class="row valign-wrapper">
                    <div class="col s2" id="current-duration">00:00</div>

                    <div class="col s7 range-field valign-wrapper">
                        <input type="range" min ="0" max="0" id="seekbar" step="1">
                    </div>

                    <div class="col s2" id="total-duration">00:00</div>

                    <div>
                        <a href="#">
                            <i class="material-icons" >volume_up</i>
                            
                        </a>
                    </div>
                    <div class="col s2 range-field valign-wrapper">
                        <input type="range" min ="0" max="100" id="vol-control" step="1">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
<script src="./data.js"></script>
<script src="./player.js"></script>
<script src="./index.js"></script>
<script src="./playerElements.js"></script>
</body>
</html>
